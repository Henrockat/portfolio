<html lang="nl-BE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- resetten van browsers -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap CSS icons: https://icons.getbootstrap.com/#usage -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- JavaScript: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer>
    </script>
  <!-- eigen geschreven css voor jouw html-bestand -->
  <link rel="stylesheet" href="css/stylecontact.css">
</head>

<body class="p-3 m-0 border-0 bd-example">
  <nav class="navbar navbar-expand-md text-dark container-fluid rounded" style="background-color: #ff4f1b;">
    <a class="navbar-brand" href="#"><img src="assets/images/Logo-Henok.png" class="rounded" alt="logo" width="100" height="100">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link  fs-5" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-5" aria-current="page"  href="contact.html">Contact</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="zoeken" aria-label="Search">
        <button class="btn btn-sm btn-outline-secondary" type="submit">zoeken</button>
      </form>
    </div>
  </nav>

  
  <section class="contact-section">
      <main class="contact-intro">
        <h2 class="contact-title">Get in Touch</h2>
        <p class="contact-description">
          Fill out the form below and we'll get back to you as soon as possible.
        </p>
      </main>
    
      <form class="contact-form" action="" method="POST">
    
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
        <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
        <input type="hidden" name="from_name" value="My Website" />
  
    
        <fieldset class="form-group-container">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
          </div>
        </fieldset>
        <button class="form-submit" type="submit">Send Message</button>
      </form>
    
  </section>

  <footer class="container-fluid bg-light text-center h6 small p-4">&copy; 2025 Henok Metal Art </footer>
</body>

</html>
